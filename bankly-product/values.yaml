replicaCount: 1
namespace: default

isCanary: false
environment: staging
region: us-east-1

service:
  name: default-service

containerImage: nginx:last

priorityClassName: medium-priority
 
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /hc
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 5

readinessProbe:
  httpGet:
    path: /hc
    port: 80
  initialDelaySeconds: 45
  periodSeconds: 5

hpa:
  cpuAverageUtilization: 70
  memoryAverageUtilization: 70
  minReplicas: 2
  maxReplicas: 15

volumes: {}
volumeMounts: {}

istioGateway:
  enable: true
  name: "root-platform-gateway"
  namespace: "root-platform"
  retriesEnable: false
  retries:
    attempts: 3
    perTryTimeout: 2s
    retryOn: '500'
    retryRemoteLocalities: true

serviceAccount:
  enabled: false
  awsRoleArnStaging-us-east-1: ""
  awsRoleArnStaging-us-west-2: ""
  awsRoleArnTesting: ""
  awsRoleArnSandbox: ""
  awsRoleArnProduction-us-east-1: ""
  awsRoleArnProduction-us-west-2: ""

tagResources:
  context: ""
  type: ""
  cc: ""
  product: ""
  serviceId: ""
  repository: ""

configMapData: {}

stagingEnvironment: {}
testingEnvironment: {}
sandboxEnvironment: {}
productionEnvironment: {}

podDisruptionBudget:
  minAvailable: 2