replicaCount: 1
namespace: default

isCanary: true
enviroment: staging

service:
  name: default-service

image:
  repository: default-repository
  tag: 0.0.1

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /hc
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 5

readinessProbe:
  httpGet:
    path: /hc
    port: 80
  initialDelaySeconds: 15
  periodSeconds: 5



hpa:
  cpuAverageUtilization: 70
  memoryAverageUtilization: 70
  minReplicas: 2
  maxReplicas: 15

istioGateway:
  enable: true
  name: "root-platform-istio-gateway"
  namespace: "root-platform"
  retries:
    attempts: 3
    perTryTimeout: 2s

serviceAccount:
  enabled: true
  awsRoleArn: ""

configMapData: {}

stagingEnv: {}
testingEnv: {}
sandboxEnv: {}
productionEnv: {}

podDisruptionBudget:
  minAvailable: 2

